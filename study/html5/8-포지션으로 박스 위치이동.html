<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>포지션으로 박스 위치이동</title>
	<style>
	
		*{margin:0;padding:0;}
		
		p>span{
			display:block;
			width:100px;
			height:100px;
			line-height:100px;
			text-align:center;
			background-color:#FF0;
			border:1px solid blue;
			
		}
		
		
		
		p>span.box{
			
			position:absolute;
			/*
			left:100px;
			top:200px;
			가장많이 사용되는 것 = left, top
			*/
			right:100px;
			bottom:100px;
			
		}
		
		
		
	
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[

	//]]>
	</script>
</head>
<body>
	<p>
		<span class="box">박스</span>
	</p>
</body>
</html>
