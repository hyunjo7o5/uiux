<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>웹폰트 사용하기</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/webfont.css" />
</head>
<body>
	<div id="wrap">
		<h1>웹폰트를 직접 만들어 적용</h1>
		<section>
			<h2>웹폰트 적용전</h2>
			<ol>
				<li>어바웃미</li>
				<li>디자인</li>
				<li>스킬</li>
				<li>포트폴리오</li>
			</ol>
		</section>
		<hr />
		<section>
			<h2>웹폰트 적용후</h2>
			<ol class="webfont">
				<li>어바웃미</li>
				<li>디자인</li>
				<li>스킬</li>
				<li>포트폴리오</li>
			</ol>
		</section>
	</div>
</body>
</html>
