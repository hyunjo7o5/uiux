<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>반응형 웹디자인을 위한 미디어 쿼리</title>
	<style>
		*{margin:0; padding:0;}
		
		#wrap{
			width:960px;
			margin:30px auto 0;
			background-color:#FF0;
		}
		
		#wrap>h1{
			height:100px;
			text-align:center;
			line-height:100px;
			border-radius:10px;
			background-color: pink;
		}
		
		/*미디어 쿼리 작성시 특정도 값이 중요하며, !important 사용도 고려*/
		@media screen and (max-width:768px){
			#wrap{
				width:100%;
				background-color:#F00;
			}
			
			h1{
			color:red;
				background-color:#FF0; !important
			}
		}
	</style>

</head>
<body>
	<div id="wrap">
		<h1>미디어 쿼리(query-질의하다)</h1>
	</div>
</body>
</html>
