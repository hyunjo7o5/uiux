<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>태그의 속성을 다루는 .attr() 메소드</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
		//준비 핸들러
		$(document).ready(function(){
			//변수선언키워드 var
			
			var  $img = $(".frame>img");
			//$는 돔을 선택한 변수를 뜻함
			
			var  year = 2020;
			//변수선언시 의미있는 것으로 하는 것이 좋음(ex.a, b,c는 안쓰는게 좋음)
			
		
			//이미지를 클릭했을 때 src 속성값을 flower.jpg, alt 속성값을 "꽃"으로 바꾸는 코드를 작성하세요
			
			
			
			//이미지에 대한 클릭이벤트 구문
			
			$img.on("click",function(){
			
				$img.attr("src", "images/flower.jpg");
				$img.attr("alt","꽃");			
			
			});
			
			
			
			
		});//DOM TREE 구성이 완료된 시점에 작동한다.
	</script>
</head>
<body>
	<div id="wrap">
		<h1>.attr() 메소드로 이미지의 속성값 출력</h1>
		<p class="frame">
			<img src="images/stone.jpg" alt="바위" />
		</p>
	</div>
</body>
</html>
