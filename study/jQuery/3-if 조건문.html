<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>if 조건문</title>
	<style>
		ul, li{list-style:none;}
		
		a:link{
			color:#000;
			text-decoration:none;
		}
		
		li{
			float:left;
			margin-right:10px;
			padding:10px 20px;
			text-align:center;
			background-color:pink;
		}
		
		li.on>a{
			color:blue;
			font-weight:800;
			font-size:20px;
		}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[
		$(document).ready(function(){
			
			var  scrollTopVal = 3500;
			//스크롤 바의 높이값에 해당하는 메뉴만 활성화 표시
			if (scrollTopVal>=0){
				//명령코드 실행;
				$(".gnb>li>a").eq(0).parent().addClass("on").siblings().removeClass("on");
			}

			if (scrollTopVal>=700){
				$(".gnb>li>a").eq(1).parent().addClass("on").siblings().removeClass("on");
			}
			
			if(scrollTopVal>=1400){
				$(".gnb>li>a").eq(2).parent().addClass("on").siblings().removeClass("on");
			}
			
			if(scrollTopVal>=2100){
				$(".gnb>li>a").eq(3).parent().addClass("on").siblings().removeClass("on");
			}
			
			if(scrollTopVal>=2800){
				$(".gnb>li>a").eq(4).parent().addClass("on").siblings().removeClass("on");
			}
			
			if(scrollTopVal>=3500){
				$(".gnb>li>a").eq(5).parent().addClass("on").siblings().removeClass("on");
			}
			
		});
	//]]>
	</script>
</head>
<body>
	<ul class="gnb">
		<li><a href="#">Home</a></li>
		<li><a href="#">About me</a></li>
		<li><a href="#">Design</a></li>
		<li><a href="#">Skill</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Epilogue</a></li>
	</ul>
</body>
</html>
